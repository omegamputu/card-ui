<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <article class="cart__content">
            <header class="cart__thumb">
                <a href="#">
                    <img src="img/img1.jpg" width="370" height="235">
                </a>
            </header>
            <div class="cart__date">
                <div class="cart__date__day">12</div>
                <div class="cart__date__month">Juin</div>
            </div>
            <div class="cart__body">
                <div class="cart__category"><a href="show.html">Photos</a></div>
                <h2 class="cart__title"><a href="#">Bender Should Not Be On Tv</a></h2>
                <div class="cart__subtitle">A Head in the Polls</div>
                <p class="cart__description">
                    Dans ce livre, vous trouverez les clefs et des conseils accessibles pour concevoir et
                    imaginer un blog de qualité, le développer et le promouvoir pour toucher de potentiels
                    annonceurs.
                </p>
            </div>
            <footer class="cart__footer">
                <span class="fa fa-calendar-times-o"></span> 6 min
                <span class="fa fa-comment-o comment-icon"></span> <a href="#" class="comment__form">15 comments</a>
            </footer>
        </article>
    </div>
</body>
</html>
