<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <article class="cart__content">
            <header class="cart__thumb">
                <a href="#">
                    <img src="img/img1.jpg" width="370" height="235">
                </a>
            </header>
            <div class="cart__date">
                <div class="cart__date__day">Jour</div>
                <div class="cart__date__month">Mois</div>
            </div>
            <div class="cart__body">
                <div class="cart__category"><a href="#">Categorie</a></div>
                <h2 class="cart__title"><a href="#">Exemple d'un titre</a></h2>
                <div class="cart__subtitle">Exemple d'un sous-titre</div>
                <p class="cart__description">
                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.
                </p>
            </div>
            <footer class="cart__footer">
                <span class="fa fa-calendar-times-o"></span> 6 min
                <span class="fa fa-comment-o comment-icon"></span> <a href="#" class="comment__form">15 commentaires</a>
            </footer>
        </article>
    </div>
</body>
</html>
